<!doctype html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<h1>작성한 글</h1>
	<table border="1px solid" th:each="detail : ${detail}">
		<col width="100px">
		<col width="300px">
		
		<tr>
			<th>제목</th>
			<td align="center" colspan="5" th:text="${detail.title}"></td>

		</tr>
		
		<tr>
			<th colspan="2" th:text="${detail.nickName}"></th>
			<th>작성일</th>
			<td th:if="${detail.write_Date} < ${detail.update_Date}"
				th:text="${#dates.format(detail.update_Date, 'yyyy-MM-dd')}"></td>
				
			<td th:unless="${detail.write_Date} < ${detail.update_Date}"
				th:text="${#dates.format(detail.write_Date, 'yyyy-MM-dd')}"></td>
				
			<th>조회수</th>
			<td></td>
		</tr>
		
		<tr>
			<th colspan="6" th:text="${detail.contents}">내용</th>
		</tr>
		<tr>
			<td colspan="6" style="text-align: right;"> <a th:href="@{/Answersub(post_No=${detail.post_No})}">답글</a></td>
		</tr>
	
		
	</table>

</body>
</html>
